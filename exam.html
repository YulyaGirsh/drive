    <style>

            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin: 15px 0;

        .hint-btn:hover {

            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .hint-btn:disabled {

            box-shadow: none;

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –ø–æ–¥—Å–∫–∞–∑–∫–∏ */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;

        .modal-content {

        .close:hover {

        .modal-body {

        @keyframes slideIn {

<body>

            <div class="header-info">

        <div class="content">

            </div>
            
            <div class="question" id="questionContainer">
                <div class="question-text" id="questionText">

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –ø–æ–¥—Å–∫–∞–∑–∫–∏ -->
    <div id="hintModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üí° –ü–æ–¥—Å–∫–∞–∑–∫–∞</h2>
                <span class="close" onclick="closeHintModal()">&times;</span>
            </div>
            <div class="modal-body" id="hintModalBody">
                <!-- –°–æ–¥–µ—Ä–∂–∏–º–æ–µ –ø–æ–¥—Å–∫–∞–∑–∫–∏ –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω–æ —á–µ—Ä–µ–∑ JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // –î–∞–Ω–Ω—ã–µ —ç–∫–∑–∞–º–µ–Ω–∞
        let examData = {
            ticketNumber: 1,
            currentQuestion: 0,
            answers: [],
            timeLeft: 20 * 60, // 20 –º–∏–Ω—É—Ç –≤ —Å–µ–∫—É–Ω–¥–∞—Ö
            timer: null,
            questions: [],
            // –ù–æ–≤—ã–µ –ø–æ–ª—è –¥–ª—è —Å–∏—Å—Ç–µ–º—ã –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö –≤–æ–ø—Ä–æ—Å–æ–≤
            mistakes: 0,
            additionalQuestions: [],
            currentAdditionalQuestion: 0,
            isAdditionalPhase: false,
            allQuestions: [], // –í—Å–µ –≤–æ–ø—Ä–æ—Å—ã –∏–∑ data.json –¥–ª—è –≤—ã–±–æ—Ä–∞ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö
            originalTimeLimit: 20 * 60,
            mainExamAnswers: [] // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ç–≤–µ—Ç—ã –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —ç–∫–∑–∞–º–µ–Ω–∞
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —ç–∫–∑–∞–º–µ–Ω–∞
        async function initExam(ticketNumber) {
            examData.ticketNumber = ticketNumber;
            examData.currentQuestion = 0;
            examData.answers = new Array(20).fill(null);
            examData.timeLeft = 20 * 60;
            examData.mistakes = 0;
            examData.additionalQuestions = [];
            examData.currentAdditionalQuestion = 0;
            examData.isAdditionalPhase = false;
            examData.originalTimeLimit = 20 * 60;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
            showLoadingState();
            
            try {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤–æ–ø—Ä–æ—Å—ã –¥–ª—è –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–≥–æ –±–∏–ª–µ—Ç–∞ —á–µ—Ä–µ–∑ API
                examData.questions = await loadQuestionsForTicket(ticketNumber);
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤—Å–µ –≤–æ–ø—Ä–æ—Å—ã –¥–ª—è –≤—ã–±–æ—Ä–∞ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö
                examData.allQuestions = await loadAllQuestions();
            
            document.getElementById('ticketNumber').textContent = ticketNumber;
            startTimer();
            showQuestion();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–æ–ø—Ä–æ—Å–æ–≤:', error);
                showErrorState('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–æ–ø—Ä–æ—Å–æ–≤. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É.');
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –≤–æ–ø—Ä–æ—Å–æ–≤ –¥–ª—è –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–≥–æ –±–∏–ª–µ—Ç–∞ —á–µ—Ä–µ–∑ API
        async function loadQuestionsForTicket(ticketNumber) {
            try {
                const response = await fetch(`/api/questions/ticket/${ticketNumber}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const questions = await response.json();
                
                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –Ω—É–∂–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç
                return questions.map((q, index) => ({
                    id: q.question_number || (index + 1),
                    text: q.question_text || '',
                    image: q.image_path || null,
                    answers: q.answers || [],
                    correct: findCorrectAnswerIndex(q.answers, q.correct_answer),
                    hint: q.hint_text || '',
                    category: q.category || '',
                    ticketNumber: q.ticket_number || ticketNumber
                }));
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–æ–ø—Ä–æ—Å–æ–≤:', error);
                throw error;
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –≤—Å–µ—Ö –≤–æ–ø—Ä–æ—Å–æ–≤ –¥–ª—è –≤—ã–±–æ—Ä–∞ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö
        async function loadAllQuestions() {
            try {
                const response = await fetch('/api/questions');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const questions = await response.json();
                
                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –Ω—É–∂–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç
                return questions.map((q, index) => ({
                    id: q.question_number || (index + 1),
                    text: q.question_text || '',
                    image: q.image_path || null,
                    answers: q.answers || [],
                    correct: findCorrectAnswerIndex(q.answers, q.correct_answer),
                    hint: q.hint_text || '',
                    category: q.category || '',
                    ticketNumber: q.ticket_number || 1
                }));
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤—Å–µ—Ö –≤–æ–ø—Ä–æ—Å–æ–≤:', error);
                throw error;
            }
        }

        // –ü–æ–∏—Å–∫ –∏–Ω–¥–µ–∫—Å–∞ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞
        function findCorrectAnswerIndex(answers, correctAnswer) {
            if (!answers || !correctAnswer) return 0;
            
            for (let i = 0; i < answers.length; i++) {
                if (answers[i] === correctAnswer) {
                    return i;
                }
            }
            return 0;
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö –≤–æ–ø—Ä–æ—Å–æ–≤ –ø–æ —Ç–µ–º–∞—Ç–∏–∫–µ
        function getAdditionalQuestionsByCategory(category, count) {
            console.log('–ü–æ–∏—Å–∫ –≤–æ–ø—Ä–æ—Å–æ–≤ –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏:', category);
            console.log('–í—Å–µ–≥–æ –≤–æ–ø—Ä–æ—Å–æ–≤ –≤ –±–∞–∑–µ:', examData.allQuestions.length);
            
            const categoryQuestions = examData.allQuestions.filter(q => 
                q.category === category && q.ticketNumber !== examData.ticketNumber
            );
            
            console.log('–ù–∞–π–¥–µ–Ω–æ –≤–æ–ø—Ä–æ—Å–æ–≤ –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏:', categoryQuestions.length);
            
            // –ï—Å–ª–∏ –≤–æ–ø—Ä–æ—Å–æ–≤ –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –Ω–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ, –±–µ—Ä–µ–º –ª—é–±—ã–µ –≤–æ–ø—Ä–æ—Å—ã –∏–∑ –¥—Ä—É–≥–∏—Ö –±–∏–ª–µ—Ç–æ–≤
            if (categoryQuestions.length < count) {
                const otherQuestions = examData.allQuestions.filter(q => 
                    q.ticketNumber !== examData.ticketNumber
                );
                const shuffled = otherQuestions.sort(() => 0.5 - Math.random());
                return shuffled.slice(0, count);
            }
            
            // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –∏ –±–µ—Ä–µ–º –Ω—É–∂–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ
            const shuffled = categoryQuestions.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–∫–∏ –≤ –æ—Å–Ω–æ–≤–Ω–æ–º —ç–∫–∑–∞–º–µ–Ω–µ
        function handleMistake(category) {
            examData.mistakes++;
            console.log('=== –û–ë–†–ê–ë–û–¢–ö–ê –û–®–ò–ë–ö–ò ===');
            console.log('–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –æ—à–∏–±–æ–∫:', examData.mistakes);
            console.log('–ö–∞—Ç–µ–≥–æ—Ä–∏—è:', category);
            console.log('–í—Å–µ–≥–æ –≤–æ–ø—Ä–æ—Å–æ–≤ –≤ –±–∞–∑–µ:', examData.allQuestions.length);
            
            if (examData.mistakes === 1) {
                // 1 –æ—à–∏–±–∫–∞ - 5 –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö –≤–æ–ø—Ä–æ—Å–æ–≤
                console.log('–ü–µ—Ä–≤–∞—è –æ—à–∏–±–∫–∞ - –¥–æ–±–∞–≤–ª—è–µ–º 5 –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö –≤–æ–ø—Ä–æ—Å–æ–≤');
                examData.additionalQuestions = getAdditionalQuestionsByCategory(category, 5);
                examData.timeLeft += 5 * 60; // +5 –º–∏–Ω—É—Ç
                console.log('–î–æ–±–∞–≤–ª–µ–Ω–æ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö –≤–æ–ø—Ä–æ—Å–æ–≤:', examData.additionalQuestions.length);
                console.log('–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –≤–æ–ø—Ä–æ—Å—ã:', examData.additionalQuestions);
