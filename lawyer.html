<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автоюрист - EasyDrive</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #ff8c00 0%, #ff6b35 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 380px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            border: 2px solid #ff8c00;
        }

        .header {
            background: linear-gradient(135deg, #ff8c00 0%, #ff6b35 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .form-container {
            padding: 30px 20px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #ff8c00;
            box-shadow: 0 0 0 3px rgba(255, 140, 0, 0.1);
        }

        .form-textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s ease;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #ff8c00;
            box-shadow: 0 0 0 3px rgba(255, 140, 0, 0.1);
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #ff8c00 0%, #ff6b35 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 140, 0, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .back-btn {
            background: #ffffff;
            color: #ff8c00;
            border: 2px solid #ff8c00;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            display: inline-block;
            text-decoration: none;
        }

        .back-btn:hover {
            background: #ff8c00;
            color: white;
            border-color: #ff6b35;
        }

        .error-message {
            color: #d32f2f;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            background: #fff3e0;
            color: #e65100;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
            border: 1px solid #ffcc02;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 25px 15px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .form-container {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⚖️ Автоюрист</h1>
            <p>Получите юридическую помощь по вопросам дорожного движения</p>
        </div>
        
        <div class="form-container">
            <a href="index.html" class="back-btn">← Назад к разделам</a>
            
            <div class="success-message" id="successMessage">
                Спасибо! Ваша заявка отправлена. Мы свяжемся с вами в ближайшее время.
            </div>
            
            <form id="lawyerForm">
                <div class="form-group">
                    <label for="phone" class="form-label">Укажите ваш номер телефона</label>
                    <input type="tel" id="phone" name="phone" class="form-input" placeholder="+7 (999) 123-45-67" required>
                    <div class="error-message" id="phoneError">Пожалуйста, введите корректный номер телефона</div>
                </div>
                
                <div class="form-group">
                    <label for="name" class="form-label">Укажите ваше имя</label>
                    <input type="text" id="name" name="name" class="form-input" placeholder="Иван Иванов" required>
                    <div class="error-message" id="nameError">Пожалуйста, введите ваше имя</div>
                </div>
                
                <div class="form-group">
                    <label for="situation" class="form-label">Опишите ситуацию, с которой вы столкнулись</label>
                    <textarea id="situation" name="situation" class="form-textarea" placeholder="Подробно опишите вашу ситуацию..." required></textarea>
                    <div class="error-message" id="situationError">Пожалуйста, опишите вашу ситуацию</div>
                </div>
                
                <button type="submit" class="submit-btn">Отправить заявку</button>
            </form>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        document.getElementById('lawyerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Очищаем предыдущие ошибки
            clearErrors();
            
            // Получаем значения полей
            const phone = document.getElementById('phone').value.trim();
            const name = document.getElementById('name').value.trim();
            const situation = document.getElementById('situation').value.trim();
            
            let hasErrors = false;
            
            // Валидация телефона
            const phoneRegex = /^(\+7|7|8)?[\s\-]?\(?[489][0-9]{2}\)?[\s\-]?[0-9]{3}[\s\-]?[0-9]{2}[\s\-]?[0-9]{2}$/;
            if (!phone || !phoneRegex.test(phone.replace(/\s/g, ''))) {
                showError('phoneError');
                hasErrors = true;
            }
            
            // Валидация имени
            if (!name || name.length < 2) {
                showError('nameError');
                hasErrors = true;
            }
            
            // Валидация ситуации
            if (!situation || situation.length < 10) {
                showError('situationError');
                hasErrors = true;
            }
            
            if (!hasErrors) {
                // Отправляем данные боту
                sendDataToBot({
                    form_type: 'lawyer',
                    name: name,
                    phone: phone,
                    situation: situation,
                    timestamp: new Date().toLocaleString('ru-RU')
                });
                
                // Показываем сообщение об успехе
                document.getElementById('successMessage').style.display = 'block';
                
                // Очищаем форму
                document.getElementById('lawyerForm').reset();
                
                // Скрываем сообщение через 5 секунд
                setTimeout(() => {
                    document.getElementById('successMessage').style.display = 'none';
                }, 5000);
            }
        });
        
        function showError(errorId) {
            document.getElementById(errorId).style.display = 'block';
        }
        
        function clearErrors() {
            const errors = document.querySelectorAll('.error-message');
            errors.forEach(error => {
                error.style.display = 'none';
            });
        }
        
        // Маска для телефона
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.startsWith('8')) {
                value = '7' + value.slice(1);
            }
            if (value.startsWith('7')) {
                value = '+7 (' + value.slice(1, 4) + ') ' + value.slice(4, 7) + '-' + value.slice(7, 9) + '-' + value.slice(9, 11);
            }
            e.target.value = value;
        });
        
        async function sendDataToBot(data) {
            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_CONFIG.token}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: 7644513746,
                        text: JSON.stringify(data),
                        parse_mode: 'HTML'
                    })
                });
                
                if (response.ok) {
                    console.log('Данные успешно отправлены боту');
                } else {
                    console.error('Ошибка отправки данных боту');
                }
            } catch (error) {
                console.error('Ошибка при отправке данных:', error);
            }
        }
    </script>
</body>
</html>
